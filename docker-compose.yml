version: '3.8'

services:
  ai-exam-system:
    build: .
    container_name: ai_exam_system
    ports:
      - "${PORT:-7894}:${PORT:-7894}"
    volumes:
      - ./exam_system.db:/app/exam_system.db
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-7894}
    env_file:
      - .env
    restart: unless-stopped